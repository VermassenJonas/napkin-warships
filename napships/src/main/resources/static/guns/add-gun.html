<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NapShips - Add Ship</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
	<header th:replace="~{fragments/general::header}">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<h1>Add new Ship</h1>
		<form th:object="${newShip}" th:action="@{/ships/new}" th:method="POST">
			<div class="row">

				<div class="col-auto g-3 mt-3 align-items-center">



					<label for="gunNationInput" class="form-label">Ship Name</label>
					<input type="text" class="form-control" id="gunNationInput" th:field="*{nation}">
					<label for="shipClassInput" class="form-label">Lead Ship</label>
					<input type="text" class="form-control" id="shipClassInput" th:field="*{shipClass}">

				</div>
				<div class="col-auto g-3 align-items-center">
					<label for="shipTypeInput" class="form-label">Ship Type</label>
					<input type="text" class="form-control" id="shipTypeInput" th:field="*{shipType}">
					<label for="shipDateInput" class="form-label">Date laid down</label>
					<input type="date" class="form-control" id="shipDateInput" th:field="*{laidDownDate}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>

	</main>
	<footer>

	</footer>
</body>

</html>
