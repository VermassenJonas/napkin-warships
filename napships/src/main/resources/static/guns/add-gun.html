<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NapShips - Add Ship</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-light">
	<header th:replace="~{home::header}">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="../home.html">NapShips</a>
		</nav>
	</header>
	<main class="container">
		<h1>Add new Gun</h1>
		<form novalidate th:object="${newGun}" th:action="@{/guns/new}" th:method="POST">
			<div class="row" x-data="{caliberMm:0, caliberIn:0}">
				<div class="col-auto g-3 mt-3 align-items-center">
					<label for="caliberMmInput" class="form-label">Caliber (mm)</label>
					<input th:field="*{caliber}" x-model.number="caliberMm" x-effect="caliberIn=caliberMm/25.4" type="number" step="0.1" class="form-control" id="caliberMmInput">
					<label for="barrelInput" class="form-label">Barrel Length</label>
					<input th:field="*{barrel}"  type="number" step="0.1" class="form-control" id="barrelInput">
					<label for="gunDateInput" class="form-label">Date laid down</label>
					<input type="number" class="form-control" id="gunDateInput" th:field="*{developedYear}">

				</div>
				<div class="col-auto g-3 align-items-center">
					<label for="caliberInchInput" class="form-label">Caliber (inch)</label>
					<input x-model.number="caliberIn" x-effect="caliberMm=caliberIn*25.4" type="number" step="0.01" class="form-control" id="caliberInchInput">
					<label  class="form-label" for="gunNationInput">Nation</label>
					<select th:remove="all-but-first" th:field="*{nation}" id="gunNationInput" class="form-select"
						aria-label="nation">
						<option th:each="nation : ${nations}" th:value="${nation.id}" th:text="${nation.name}">USA</option>
						<option>CSA</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>

	</main>
	<footer>

	</footer>
</body>

</html>
