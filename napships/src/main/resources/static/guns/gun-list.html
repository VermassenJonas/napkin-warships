<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{home :: head (~{::title})}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NapShips - Guns</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>


<body class="bg-light">
	<header th:replace="~{home::header}">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="../home.html">NapShips</a>

		</nav>
	</header>
	<main class="container">
		<h1>Gun List <a class="btn btn-outline-primary" href="./add-gun.html" th:href="@{/ships/new}">Add New</a></h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nation</th>
					<th scope="col">Year developed</th>
					<th scope="col">Caliber (inch)</th>
					<th scope="col">Caliber (mm)</th>
					<th scope="col">Barrel length</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="gun : ${gunList}" th:object="${gun}">
					<td th:text="*{nation.name}">UK</td>
					<td th:text="*{developedYear}">1932</td>
					<td th:text="*{caliber/25.4}">4.7</td>
					<td th:text="*{caliber}">120</td>
					<td th:text="*{laidDownDate}">L/45</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>

	</footer>
</body>

</html>
