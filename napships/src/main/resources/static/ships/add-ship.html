<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NapShips - Add Ship</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-light">
	<header th:replace="~{home::header}">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="../home.html">NapShips</a>

		</nav>
	</header>
	<main class="container">
		<h1>Add new Ship</h1>
		<form th:object="${newShip}" th:action="@{/ships/new}" th:method="POST">
			<div class="row">

				<div class="col-auto g-3 mt-3 align-items-center">

					<label for="shipNameInput" class="form-label">Ship Name</label>
					<input type="text" class="form-control" id="shipNameInput" th:field="*{name}">
					<label for="shipClassInput" class="form-label">Class Name</label>
					<input type="text" class="form-control" id="shipClassInput" th:field="*{shipClass}">

					<label for="shipNationInput" class="form-label">Nation</label>
					<select th:remove="all-but-first" th:field="*{nation}" id="shipNationInput" class="form-select"
						aria-label="nation">
						<option th:each="nation : ${nations}" th:value="${nation.id}" th:text="${nation.name}">USA</option>
						<option>CSA</option>
					</select>

				</div>
				<div class="col-auto g-3 align-items-center">
					<label for="shipTypeInput" class="form-label">Ship Type</label>
					<select th:remove="all-but-first"  th:field="*{shipType}" id="shipTypeInput" class="form-select" aria-label="ship type">
						<option th:each="shipType : ${shipTypes}" th:value="${shipType.id}"
							th:text="${shipType.name}">
							Battleship</option>
						<option>bathtub</option>
					</select>
					<label for="shipDateInput" class="form-label">Date laid down</label>
					<input type="date" class="form-control" id="shipDateInput" th:field="*{laidDownDate}">

					
					<label for="shipGunSelect" class="form-label">Guns on board</label>
					<select th:field="*{guns}" th:remove="all-but-first" class="form-select" multiple aria-label="multiple select example" id="shipGunSelect">
						<option th:each="gun : *{guns}" th:value="${gun.id}" th:text="|${gun.caliber}mm/${gun.barrel}|">5"/38</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					 </select>

				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>

	</main>
	<footer>

	</footer>
</body>

</html>
