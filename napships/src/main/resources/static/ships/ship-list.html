<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NapShips - Ships</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
</head>


<body class="bg-light">
	<header th:replace="~{home::header}">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="../home.html">NapShips</a>

		</nav>
	</header>
	<main class="container">
		<h1>Ship List <a class="btn btn-outline-primary" href="./add-ship.html" th:href="@{/ships/new}">Add New</a></h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nation</th>
					<th scope="col">Type</th>
					<th scope="col">Name</th>
					<th scope="col">Class</th>
					<th scope="col">Launch Date</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="ship : ${shipList}" th:object="${ship}">
					<td th:text="*{nation.name}">USA</td>
					<td th:text="*{shipType.name}">Battleship</td>
					<td th:text="*{name}">Missouri</td>
					<td th:text="*{shipClass}">Iowa</td>
					<td th:text="*{laidDownDate}">1942</td>
				</tr>
				<tr>
					<td>UK</td>
					<td>Battle Cruiser</td>
					<td>Hood</td>
					<td>Admiral</td>
					<td>1918</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>

	</footer>
</body>

</html>
